<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PublicSoft:: Painel de Administração do Portal do Contribuinte </title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="mx-auto">

    <div  class="container-pai">
                <div class="container-f01">
                    <div class="container-f02">
                        <div class="logo"> <img class="logo-brasao" src ="logopublic.png" /> </div>

                        <div class="box-titulo">

                            <h1 class="titulo" >Portal do Contribuinte</h1>
                            <div class="sub-titulo text-info"> <span class="text-gray">Central de <b>Clientes</b></span>
                            </div>

                        </div>
                    </div>


                    <div class="">


                        <form name="frm" role="form" method="POST" enctype="multipart/form-data">

                            <div class="form-group">
                                <label>UF:</label>
                                <select class="form-control campo" name="frm_UF" id="frm_UF">
                                    <option value="" disabled value selected=""> -- Selecione o Estado -- </option>
                                    <option value="AC">Acre</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="SP">São Paulo</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="pwd">Municipio:</label>
                                <select class="form-control campo"  id="frm_CIDADE">
                                    <option value="" disabled value selected="">-- Aguardando selecionar municipio --</option>
                                    <option value="">João Pessoa</option>
                                    <option value="">Campina Grande</option>
                                    <option value="">Cabedelo</option>
                                    <option value="">Patos</option>
                                    <option value="">Sousa</option>
                               
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="pwd">Instituição:</label>
                                <select class="form-control campo" name="frm_INSTITUICAO" id="frm_INSTITUICAO">
                                    <option value="" disabled value selected="">-- Aguardando selecionar instituição --</option>
                                    <option value="">Prereitura de João Pessoa</option>
                                    <option value="">Prereitura Campina Grande</option>
                                    <option value="">Prereitura Cabedelo</option>
                                    <option value="">Prereitura Patos</option>
                                    <option value="">Prereitura Sousa</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="pwd">Exercicio:</label>
                                <select class="form-control campo" name="frm_EXERCICIO" id="frm_EXERCICIO">
                                    <option value="2023" disabled value selected="">-- Aguardando selecionar instituição --</option>
                                    <option value="2023">2023</option>
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                    <option value="2019">2019</option>
                                </select>

                            </div>

                            <div style="height: 50px">

                                <div id="msgs" class="text-center" style="height: 40px"><i
                                        class="fa fa-spinner fa-pulse text-bold"></i>
                                    <div id="retorno"></div>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="text-center">
                                    <div class="btnCentralCliente">
                                        <a class="btn btn-info" name="btn_login" id="btn_login"><i
                                                class="fa fa-search"></i>&nbsp;Consultar</a>
                                        <a class="btn btn-info" name="btn_limpar" id="btn_limpar"
                                            onclick="limpaCentralCliente();"><i
                                                class="fa-fa-eraser"></i>&nbsp;Limpar</a>
                                    </div>
                                </div>
                            </div>



                        </form>


                    </div>

                </div>

            </div>
        </div>

    </div>
    <footer class="main-footer">

        <div class="row">

            <div class="small padding-10">
            
                <div class="footer-assing-text text-info">
                    <div class="text-info"> &copy;2023 - Todos os Direitos Reservados <a
                            href="http://www.publicsoft.com.br" target="_blank">www.publicsoft.com.br</a></div>
                </div>
                <div class="endereco-publicsoft text-info">Empresarial ALLIANCE ALTIPLEX, Avenida João Cirilo da Silva, Nº 221 - Sala 602 B Cabo Branco, 58046-005</br>João Pessoa - PB /
                    CEP: 58040-240</div>

            </div>

    </footer>

    <div class='control-sidebar-bg'></div>
</body>

</html>
